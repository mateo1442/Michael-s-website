<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Landing</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
    <style>
        * {
            font-family: Arial, sans-serif;
        }
.href {
    color: inherit;
}
        

        html, body {
            height: 100%;
            margin: 0;
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
        }

        .content-wrapper {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            text-align: center;
        }

        .letter-box {
            width: 3rem;
            height: 3rem;
            margin: 0.25rem;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: white;
            border-radius: 1rem;
            box-shadow: 
                0 4px 6px -1px rgba(0, 0, 0, 0.1),
                0 2px 4px -1px rgba(0, 0, 0, 0.06),
                inset 0 2px 4px rgba(255, 255, 255, 0.3);
            border: 1px solid rgba(229, 231, 235, 0.5);
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            backdrop-filter: blur(8px);
        }

        .letter-box:hover {
            transform: scale(1.1);
            box-shadow: 
                0 10px 15px -3px rgba(0, 0, 0, 0.1),
                0 4px 6px -2px rgba(0, 0, 0, 0.05),
                inset 0 2px 4px rgba(255, 255, 255, 0.3);
        }

        @media (min-width: 640px) {
            .letter-box {
                width: 3.5rem;
                height: 3.5rem;
            }
        }

        .letter {
            font-size: 1.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        @media (min-width: 640px) {
            .letter {
                font-size: 1.875rem;
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
        }

        .animate-pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        .cta-button {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1),
                       0 2px 4px -1px rgba(0, 0, 0, 0.06);
            padding: 12px 32px;
            border-radius: 9999px;
            color: white;
            font-weight: bold;
            margin-top: 2rem;
            cursor: pointer;
        }

        .cta-button:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1),
                       0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        .subtitle {
            color: #4b5563;
            font-size: 1.25rem;
            margin-top: 2rem;
            font-weight: 500;
        }

        @media (min-width: 640px) {
            .subtitle {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="content-wrapper">
        <div class="container-glow">
            <div class="flex flex-wrap justify-center gap-3 mb-6" id="letterContainer">
                <!-- Letters will be inserted here by JavaScript -->
            </div>
        </div>
        
        <p class="subtitle animate-pulse">
            These are motion activated dice, for my friend Fyze who has an aging pair of dice he uses to make life decisions.
        </p>
        
        <button class="cta-button">
            <a href="https://mateo1442.github.io/Michael-s-website/test5">Roll!</a>
        </button>
    </div>

    <script>
        const letters = ['H', 'I', 'F', 'Y', 'Z', 'E'];
        const container = document.getElementById('letterContainer');
        let rotation = 0;

        // Create letter boxes
        letters.forEach(letter => {
            const letterBox = document.createElement('div');
            letterBox.className = 'letter-box';
            letterBox.innerHTML = `<span class="letter">${letter}</span>`;
            container.appendChild(letterBox);
        });

        // Add hover effect to each letter box
        const letterBoxes = document.querySelectorAll('.letter-box');
        letterBoxes.forEach(box => {
            box.addEventListener('mouseenter', () => {
                box.style.transform = `scale(1.1) rotate(${rotation}deg)`;
            });
            box.addEventListener('mouseleave', () => {
                box.style.transform = `rotate(${rotation}deg)`;
            });
        });

        // Rotation animation with smooth transition
        setInterval(() => {
            const rotations = [360, 720, 1080];
            const randomRotation = rotations[Math.floor(Math.random() * rotations.length)];
            rotation += randomRotation;
            
            letterBoxes.forEach(box => {
                box.style.transform = `rotate(${rotation}deg)`;
            });
        }, 3000);
    </script>
</body>
</html>
